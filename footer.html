<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://kit.fontawesome.com/3a6cb10435.js" crossorigin="anonymous"></script>
	<style type="text/css">
		.footer{
			display: flex;
			justify-content: space-between;
			margin: 10px;
		}
		.song-title{
			width: 30%;
			display: flex;

		}
		.song-title__word{
			display: flex;
			flex-direction: column;
			margin-left: 8px;
			margin-right: 8px;
		}
		.time{
			width: 40%;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		.time__timeline{
			display: flex;
			justify-content: space-between;
			width: 100%;
		}
		.volume{
			width: 30%;
			justify-content: flex-end;
			align-items: center;
			display: flex;
		}
		.progress-bar{
			height: 5px;
      		background-color: #e9ecef;
      		position: relative;
      		width: 85%;
		}
		.progress-bar__active{
      		height: 100%;
      		position: absolute;
      		background-color: grey;

    	}
    	.icon{
    		margin-right: 8px;
    		margin-left: 8px
    	}
	</style>
</head>
<body>
	<div class="footer">
		<div class="song-title">
			<img src="Song.jpg"width="40" height="40">
			<div class="song-title__word">
				<div>Raincoat...</div>
				<div>Kieron...</div>
			</div>
			<i class="far fa-heart icon"></i>
			<i class="fas fa-ban icon"></i>
		</div>
		<div class="time">
			<div>
				<i class="fas fa-exchange-alt icon"></i>
				<i class="fas fa-step-backward icon"></i>
				<i class="far fa-play-circle icon"></i>
				<i class="fas fa-step-forward icon"></i>
				<i class="fas fa-recycle icon"></i>
			</div>
			<div class="time__timeline">
				<div>0:15</div>
				<div class="progress-bar" style="top: 8px;">
					<div class="progress-bar__active" style="width:50%;"></div>
				</div>
				<div>2:58</div>
			</div>
		</div>
		<div class="volume">
			<i class="fas fa-microphone icon"></i>
			<i class="fas fa-list icon"></i>
			<i class="fas fa-tv icon"></i>
			<i class="fas fa-volume-up icon"></i>
			<div class="progress-bar" style="width: 30%">
                <div class="progress-bar__active" style="width:50%; background-color: grey;"></div>
			</div>
			<i class="fas fa-expand-alt icon"></i>
		</div>
	</div>
</body>
</html>
